<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>classList</title>
  </head>
  <body>

    <!-- 모달창 -->
      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="idForm">
            </div>
            <div class="my-3">
              <input type="password" class="form-control" id="pwForm">
            </div>
            <button type="submit" class="btn btn-primary" id="send">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 

        </div>
      </div>

    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-box">
      <h4>Lorem ipsum dolor sit amet.</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      document.querySelector('.navbar-toggler').addEventListener('click', function(){
        document.querySelectorAll('.list-group')[0].classList.toggle('show');
      })

      document.querySelector('#login').addEventListener('click', function(){
        document.querySelectorAll('.black-bg')[0].classList.add('show-modal');
      })

      document.querySelector('#close').addEventListener('click', function(){
        document.querySelector('.black-bg').classList.remove('show-modal');
      })

      document.querySelector('form').addEventListener('submit', function(e){
        let id = document.getElementById('idForm').value;
        let pw = document.getElementById('pwForm').value;

        if (id == '') {
          alert('아이디를 입력하세요.');
          e.preventDefault();
        } else if (pw == '') {
          alert('비밀번호를 입력하세요.');
          e.preventDefault();
        } else if (pw.length < 6) {
          alert('비밀번호는 6자 이상 입력하세요.');
          e.preventDefault();
        }
      })

      document.getElementById('idForm').addEventListener('change', function(){
        console.log('안녕');
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
