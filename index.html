<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title" class="dd">알림창</p>
    <button id="close">닫기</button>
    <!-- <button onclick="closeBtn()">닫기</button> -->
  </div>
  <button onclick="openBox('아이디를 입력하세요.');">버튼1</button>
  <button onclick="openBox('비밀번호를 입력하세요.');">버튼2</button>
  
  <script>

    document.getElementById('close').addEventListener('click', function(){
      closeBtn();
    });

    function openBox(conetent) {
      document.getElementById('alert').style.display = 'block';
      // document.getElementById('title').innerHTML = conetent;
      document.getElementsByClassName('dd')[0].innerHTML = conetent;
    }
    // function openId() {
    //   document.getElementById('alert').style.display = 'block';
    //   document.getElementById('title').innerHTML = '아이디를 입력하세요.';
    // }
    // function openPw() {
    //   document.getElementById('alert').style.display = 'block';
    //   document.getElementById('title').innerHTML = '비밀번호를 입력하세요.';
    // }
    function closeBtn() {
      document.getElementById('alert').style.display = 'none';
    }
  </script>
</body>
</html>
